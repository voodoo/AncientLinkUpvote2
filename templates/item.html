{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-2">{{ link.title }}</h2>
    <a href="{{ link.url }}" class="text-blue-600 hover:underline" target="_blank">{{ link.url }}</a>
    <p class="text-sm text-gray-500 mt-2">
        <span id="score-{{ link.id }}">{{ link.score }}</span> points | submitted {{ link.created_at|timeago }} by {{ link.user.username }}
    </p>
    <button class="upvote-btn mt-2 {% if current_user.is_authenticated and link in current_user.voted_links %}upvote-btn-active{% else %}upvote-btn-inactive{% endif %}" data-link-id="{{ link.id }}">
        Upvote
    </button>
</div>

<!-- Rest of the template remains unchanged -->
{% endblock %}
